</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="4" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">

<h1 id="1-why-do-we-need-to-forecast-financial-statements-1">1. Why do we need to forecast financial statements?</h1>
<p>Propective analysis is the process of forecasting the future performance of a company.</p>
<p>Managers use prospective analysis to:</p>
<ul>
<li>Evaluate the impact of different strategies, financing, and investment decisions on the company's future performance</li>
<li>By doing so, they can foresee how investors and creditors will react to these decisions</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="5" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<p>Investors and creditors forecast financial statements because it allows them to:</p>
<ul>
<li>Estimate the future cash flows of the company</li>
<li>Estimate the future value of the company</li>
</ul>
<p>The forecast starts when the historical financial statements have been properly adjusted:</p>
<ul>
<li>eliminating transitory items in the income statement</li>
<li>capitalizing (expensing) items that have been expensed (capitalized) by management</li>
<li>capitalizing operating leases</li>
<li>other forms of off-balance sheet financing</li>
<li>and so on...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="6" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<h1 id="2-step-1-projected-income-statement">2. Step 1: Projected Income Statement</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="7" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<h1 id="2-step-1-projected-income-statement-1">2. Step 1: Projected Income Statement</h1>
<p>The projected income statement is the starting point of the prospective analysis
Step 1.1, we need an estimation of the company's expected sales growth rate:</p>
<ul>
<li>Easy approach: use the historical trend in sales growth rate</li>
<li>More sophisticated approaches:
<ul>
<li>expected level of macroeconomic activity: using econometrics to link sales growth to GDP growth. If the economy is in a cyclical upturn, sales growth is expected to be higher than the historical average</li>
<li>product market competition: if the company is in a highly competitive industry, the company has no price-setting power and sales growth can easily decline</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="8" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<p>Step 1.2, we need to estimate the company's expected gross profit margin:</p>
<ul>
<li>Easy and most common approach: use the historical trend in gross profit margin</li>
<li>As a subproduct, we can calculate the company's expected <em>cost of goods sold</em> (COGS) as a <em>sales</em> - <em>gross profit</em> (step 1.3)</li>
</ul>
<p>Let's jump to the example in MS Excel.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="9" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<p>Step 1.4, we need to estimate the company's expected <em>selling, general, and administrative expenses</em> (SG&amp;A):</p>
<ul>
<li>it is reasonable to argue that a relevant portion of SG&amp;A is varies with the company's sales
<ul>
<li>advertising and marketing expenses</li>
<li>sales commissions</li>
<li>salaries of salespeople</li>
</ul>
</li>
<li>it is also reasonable to argue that a relevant portion of SG&amp;A is fixed
<ul>
<li>salaries of top management</li>
<li>depreciation and insurance of the company's headquarters</li>
<li>rent and insurance</li>
<li>and so on...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="10" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<p>Problem: how to estimate the variable and fixed portions of SG&amp;A?</p>
<ul>
<li>managers: easy, cost accounting and budgetting (later on this course)</li>
<li>investors and creditors: kind of impossible
<ul>
<li>therefore, they use historical trend in SG&amp;A as a percentage of sales (so, consider that all SG&amp;A is variable)</li>
</ul>
</li>
</ul>
<p>Let's jump to the example in MS Excel.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="11" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<p>Step 1.5, we need to estimate the company's expected <em>depreciation and amortization</em> (D&amp;A):</p>
<ul>
<li>we know that this fixed cost is a function of the company's gross PP&amp;E at the beginning of the period
<ul>
<li>so, it is reasonable to predict future D&amp;A is a fraction of gross PP&amp;E</li>
</ul>
</li>
<li>the underlying assumption is that the company will not significantly change its PP&amp;E structure
<ul>
<li>for now, let's keep this assumption to understand the mechanics of forecasting</li>
</ul>
</li>
</ul>
<p>Let's jump to the example in MS Excel.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="12" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<p>Step 1.6, we need to estimate the company's expected <em>interest expenses</em>:</p>
<ul>
<li>This is also a fixed cost, so the preduction is relatively easy if we assume no changes in debt structure</li>
<li>we know that this fixed cost is a function of the company's debt at the beginning of the period</li>
</ul>
<p>Step 1.7 we can calculate the company's expected <em>Income before tax</em> as a <em>sales</em> - <em>COGS</em> - <em>SG&amp;A</em> - <em>D&amp;A</em> - <em>interest expenses</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="13" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<p>Step 1.8, we need to estimate the company's expected <em>tax_expenses</em>:</p>
<ul>
<li>we know that this cost is a function of the company's income before tax</li>
<li>if we know well the tax system of the country, we can estimate the company's expected TDA and TDL, and then calculate the company's expected tax expenses</li>

<p>Step 1.9, we focus on extraordinary items and discontinued operations:</p>
<ul>
<li>by their very nature, these items are not expected to occur in the future</li>
<li>so, it is not sensitive to use past values as forecasted values</li>
<li>therefore, we just assume that these items will be zero in the future
<ul>
<li>there are, of course, exceptions to this rule, but we will not discuss them here</li>
</ul>
</li>
</ul>

<li>inventory turnover rates by product or category, specially important for diversified companies.</li>
<li>launching of new products or stores: estimate the inventory should be added to the forecast</li>
</ul>
</section>

<p>Step 2.4, estimate the company's expected <em>PPE</em>:</p>
<ul>
<li>
<p><em>PPE</em> is estimated as the prior years gross PP&amp;E balance plus historical capital expenditures as a percentage of sales.</p>
</li>
<li>
<p>Historical capital expenditures are obtained from the statement of cash flows.</p>
</li>
<li>
<p>It is very common to subsequently adjusted forecasted PPE to examine the financial implications of higher (lower) levels of capital expenditures (sensitivity analyses)</p>
</li>
</ul>
</section>

<p>Step 2.9, identify the <em>current portion of long-term debt</em> from the footnotes of the financial statements.</p>
<p>Step 2.10, estimate expected <em>accrued expenses</em>:</p>
<ul>
<li>accrued expenses are usually estimated as a percentage of sales</li>
<li>very basic intuition: if sales increase, the company will need to pay more salaries and recognize more operating expenses later on to match their revenues.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="24" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<p>Step 2.11, estimate expected <em>tax payable</em>:</p>
<ul>
<li>what fraction of the tax expenses will be paid in the next year?</li>
<li>we can estimate this fraction by looking at the historical trend in tax payable as a percentage of tax expenses</li>
</ul>
<p>Step 2.13, estimate expected <em>other long-term liabilities</em>:</p>
<ul>
<li>if there is no reason to expect changes in the company's debt structure, we can assume that other long-term liabilities will be the same as the prior year's balance minus the expected current portion of long-term debt (step 2.9)</li>
</ul>
</section>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="27" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<h1 id="4-sensitivity-analysis-1">4. Sensitivity Analysis</h1>
<ul>
<li>We are assuming that many dimensions of the financials statements will change.</li>
<li>Our approach is a good starting point to
<ol>
<li>test the sheet and formula: there should not be drastic changes in the company's financial structure</li>
<li>foresee how the company's financial structure will look if no significant changes happen in the future
<ol>
<li>valid for mature companies,</li>
<li>not so much for young or highly disruptive/distresed companies.</li>
</ol>
</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="28" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<h2 id="41-univariate-optimization">4.1 Univariate optimization</h2>
<p>How much the company need to increase sales to meet EPS target?</p>
<ul>
<li>is it feasible? if not, what else can be done?</li>
</ul>
<p>Find the solution to the question: MS Excel: Data&gt;What-if-Analysis&gt;Goal Seeker.</p>
<p>Let's jump to the example in MS Excel.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="29" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<h2 id="42-multivariate-optimization">4.2  Multivariate optimization</h2>
<p>How much the company need to adjust its assumptions to meet  net income (or EPS) target?</p>
<ul>
<li>sales growth rate</li>
<li>gross profit margin</li>
<li>SG&amp;A, D&amp;A</li>
<li>debt structure, and so on</li>
</ul>
<p>Find the solution to the question: MS Excel: File&gt;Options&gt;Add-in&gt; Solver</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="30" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<h2 id="43-sensitivity-analysis">4.3 Sensitivity analysis</h2>
<p>Is the net income (or EPS) very sensitive to minor variations in the assumptions?</p>
<p>Find the solution to the question: MS Excel: Data&gt;What-if-Analysis&gt;Data Table.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="31" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
<header>2023 | M. Ortiz  | Forecasting Analysis</header>
<h2 id="44-scenario-analysis">4.4 Scenario analysis</h2>
<p>Now we bunch assumptios together to create specific scenarios and ask:</p>
<ul>
<li>
<p>What if the company's assumptions are too optimistic or too pessimistic?</p>
</li>
<li>
<p>What if next year the economy is in a recession as in 2008?</p>
</li>
<li>
<p>What if the we have a pandemic as in 2020? or if we lose a major client?</p>
</li>
</ul>
<p>We need to tailor or MS sheet  and bunch assumptions together to create each scenario.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="2023 | M. Ortiz  | Forecasting Analysis" data-theme="custom-default" data-marpit-pagination="32" data-marpit-pagination-total="33" style="--paginate:true;--header:2023 | M. Ortiz  | Forecasting Analysis;--theme:custom-default;">
